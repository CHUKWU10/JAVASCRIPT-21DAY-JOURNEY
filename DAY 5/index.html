<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <body>
        <div class="container">
          <div class="quiz-box">
            <div class="quiz-header">
              <span class="quiz-title">QUIZ</span>
              <a href="#" class="skip">Salta ›</a>
            </div>

            <div class="progress-bar"></div>

            <h2 class="question">Quante volte utilizzi un pezzo di carta come promemoria?</h2>

            <form class="options">
              <label class="option">
                <input type="radio" name="reminder" value="quasi_mai">
                <span>Quasi mai</span>
              </label>
              <label class="option">
                <input type="radio" name="reminder" value="abbastanza">
                <span>Abbastanza <small>(2 o 3 volte al giorno)</small></span>
              </label>
              <label class="option">
                <input type="radio" name="reminder" value="tantissimo">
                <span>Tantissimo</span>
              </label>
              <label class="option">
                <input type="radio" name="reminder" value="pane_quotidiano">
                <span>È il mio pane quotidiano</span>
              </label>
            </form>

          </div>

              <p class="info-text">
                  Una volta completato il test verrà mostrato un grafico con i pro e i contro della tua gestione quotidiana, con consigli e guide pratiche che potrai applicare da subito.
              </p>
        </div>


    <script src="./main.js"></script>
</body>
</html>
